<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
</head>
<body>
    <div class="container">
        <div class="display container">
            <p class="display"> 1 + 1 </p>
        </div>
        <div class="layer1">
            <button id="num" class="1">1</button>
            <button id="num" class="2">2</button>
            <button id="num" class="3">3</button>
            <button id="opr" class="+">+</button>
        </div>
        <div class="layer2">
            <button id="num" class="4">4</button>
            <button id="num" class="5">5</button>
            <button id="num" class="6">6</button>
            <button id="opr" class="-">-</button>
        </div>
        <div class="layer3">
            <button id="num" class="7">7</button>
            <button id="num" class="8">8</button>
            <button id="num" class="9">9</button>
            <button id="opr" class="*">*</button>
        </div>
        <div class="layer4">
            <button id="clear" class="C">C</button>
            <button id="num" class="0">0</button>
            <button id="operate" class="=">=</button>
            <button id="opr" class="/">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
